<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syringe's Shop</title>
  </head>
  <body>
    <header>
      <h1>Syringe's Shop</h1>
      <div>Welcome!</div>
    </header>

    <main>
      <p>Login to access the goodies:</p>
      <form id="login-form">
        <input
          type="text"
          name="username"
          id="username-field"
          class="login-form-field"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password-field"
          class="login-form-field"
          placeholder="Password"
        />
        <input type="submit" value="Login" id="login-form-submit" />
        <p id="login-msg" style="display:None;"></p>
      </form>
    </main>
    
    <footer>
      <p>&copy; Syringe Co.</p>
    </footer>
  </body>
</html>
